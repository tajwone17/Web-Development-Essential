<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="title">STUDENT DETAILS</div>
      <form action="http://localhost:3000/api/submit" method="POST">
        <div class="input-container ic1">
          <input
            id="firstname"
            name="firstname"
            class="input"
            type="text"
            placeholder=" "
          />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input
            id="middlename"
            name="middlename"
            class="input"
            type="text"
            placeholder=" "
          />
          <div class="cut"></div>
          <label for="middlename" class="placeholder">Middle name</label>
        </div>
        <div class="input-container ic2">
          <input
            id="lastname"
            name="lastname"
            class="input"
            type="text"
            placeholder=" "
          />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
